<html>

<head>
    <title>Fretty test document for xhtml processing</title>
</head>

<body>
    <h1>Fretty test document for xhtml processing</h1>
    <p>Here are some scales.</p>
    <b>C major scale:</b>
    <p>encapsulated in a CDATA block</p>
    <div>
        <fretty width="600" height="400">
            <![CDATA[
            
            III
            - - o - o #
            - - o o - o
            - o # - o -
            o - o - o -
            # - o - o -
            o - o - o -
            ]]>
        </fretty>
    </div>
    <div>
        <p>And a nother scale:</p>
        <fretty width="600" height="400">


            I
            --o-oo
            --oo-o
            -oo-o-
            o-o-o-
            o-o-o-
            o-o-o-


        </fretty>
    </div>
</body>

</html>
